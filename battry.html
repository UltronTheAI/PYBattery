<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./battry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battry</title>
</head>
<body>
    <section class="sec">
        <div class="toggle"></div>
        <div class="box">
            <div class="content">
                <h3>Battery</h3>
                <div class="batteryShape">
                    <div class="level">
                        <div class="percentage"></div>
                    </div>
                </div>
                <div class="percent">
                    <script>
                        let per = document.querySelector('.percentage');
                            let per1 = document.querySelector('.percent');
                        navigator.getBattery().then(function (bat) {
                                per.style.width = bat.level * 100 + '%';
                                per1.innerHTML = bat.level * 100 + '%';
                            });
                    </script>
                </div>
            </div>
        </div>
    </section>
    <script src="./battry.js"></script>
    <script>
        let per = document.querySelector('.percentage');
        let per1 = document.querySelector('.percent');
        navigator.getBattery().then(function(bat){
            per.style.width = bat.level * 100 + '%';
            per1.innerHTML = bat.level * 100 + '%';
        });
        let sec = document.querySelector('.sec');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            sec.classList.toggle('dark');
        }
    </script>
</body>
</html>
